<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    {% load staticfiles %}



    
 
    <link rel="stylesheet" href="{% static 'animate/animate.min.css' %}">

    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.min.css' %}" media="screen">

    <link rel="stylesheet" href="{% static 'bs/css/bootstrap-glyphicons.css' %}"/>


<!-- friend symbol -->
    <link rel="stylesheet" href="{% static 'fa/css/all.css' %}" /> <!--load all styles -->


    <link rel="stylesheet" href="{% static 'css/bs.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/editor.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post.css' %}" />
    <link rel="stylesheet" href="{% static 'css/chats.css' %}" />
    <link rel="stylesheet" href="{% static 'css/brodcast.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header_menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/emoji.css' %}"/>
    <script src="{% static 'js/yui-min.js' %}"></script>

</head>

<body onload="pop1()" onresize="init_header()">
    {% csrf_token %}
    <div id="loading"></div>
    
    <div class="header noselect desktop">
                <a><img id="prof_pic" src="/media/{{data.2}}" onClick="togle_menu();profile();"/></a>			
                <span id="search_box">
                    <input type="text" id="search" placeholder="Search" onkeyup="search()"/>
                    <span id="search_friend" class="glyphicon glyphicon-search" title="search friends" onclick="togle_menu();find_it();"></span>
                </span>
                <a onclick="go_to_home();togle_menu();"><span class="glyphicon glyphicon-home" title="nevigate to home"></span></a>
                <a onclick="togle_menu();my_friends();"><span class="glyphicon glyphicon-user" title="your frinds, request, conform ..etc"></span><span class="glyphicon glyphicon-user" title="your frinds, request, conform ..etc" style="margin-left:-25px"></span></a>
                <a onclick="togle_menu();chats();"><span class="glyphicon glyphicon-envelope" title="lets chat"></span></a>
                <a onclick="logout();togle_menu()"><span class="glyphicon glyphicon-log-out" title="Logout your account"></span></a>
    </div>

    <div class="header noselect mobile">

        <div id="mob_header_1">
            <a><img id="mob_prof_pic" src="/media/{{data.2}}" onClick="togle_menu();profile();"/></a>
            <span id="mob_search_box">			
                <input type="text" id="mob_search" placeholder="Search" onkeyup="search()"/>
                <span id="mob_search_friend" class="glyphicon glyphicon-search" title="search friends" onclick="togle_menu();find_it();"></span>
            </span>
        </div>

        <table id="mob_header_2"><tbody></tbody>
            <tr>
                <td><a onclick="go_to_home();togle_menu();" class="mob_menu"><span class="glyphicon glyphicon-home" title="nevigate to home"></span></a></td>
                <td><a onclick="my_friends();togle_menu();"  class="mob_menu"><span class="fas fa-user-friends" title="your frinds, request, conform ..etc"></span></a></td>
                <td>  <a onclick="togle_menu();chats();"  class="mob_menu"><span class="glyphicon glyphicon-envelope" title="lets chat"></span></a>            </td>
                <td>  <a onclick="logout();togle_menu()"  class="mob_menu"><span class="glyphicon glyphicon-log-out" title="Logout your account"></span></a></td>
            </tr>    
        </tbody></table>

    </div>

    <div id="search_result"></div>
    
    <div id="body">
    </div>
    
    <div id="tost_div" style=" position: fixed;z-index: 5000; font-size: 18px; border-radius: 3px; right:5px;  bottom: 5px;">
        <span id="tost" style="    padding: 5px 10px;min-width: 200px;  color:white;display: block;text-align: center;border-radius: 5px;"></span>
    </div>



	<script src="{% static 'animate/wow.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/add_friend.js' %}"  type="text/javascript"></script>

	<script src="{% static 'js/brodcast.js' %}"  type="text/javascript"></script>
	<script src="{% static 'js/chats.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/editor1.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/find_friend.js' %}"  type="text/javascript"></script>
	<script src="{% static 'js/header_menus.js' %}"  type="text/javascript"></script>

	<script src="{% static 'js/signup.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/blogi5_lib.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/emoji.js' %}" type="text/javascript"></script>
</body>

</html>
